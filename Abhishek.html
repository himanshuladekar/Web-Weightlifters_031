<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
            width: 1300px;
        }

        .header {
            display: flex;
            width: 1300px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            gap: 30px;
        }

        .tab {
            font-size: 24px;
            font-weight: bold;
            color: #13223d;
            cursor: pointer;
            position: relative;
            padding-bottom: 5px;
            transition: font-size 0.3s ease-in-out;
        }

        .tab::after {
            content: '';
            display: block;
            width: 50%;
            height: 2px;
            background-color: #ff0000;
            position: absolute;
            bottom: 0;
            left: 25%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .tab.active {
            font-size: 32px;
        }

        .tab.active::after {
            opacity: 1;
        }

        .view-all {
            align-items: end;
            font-size: 16px;
            font-weight: bold;
            color: #13223d;
            cursor: pointer;
            text-decoration: underline;
            position: inherit;
        }

        
        #Abhishek1 {
            width: 1300px;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 20px;
            padding: 10px;
        }

        .product-cards {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            white-space: nowrap;
            width: 100%;
        }

        .card {
            min-width: 300px;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
            padding: 10px;
        }

        .card img {
            width: 100%;
            height: 50%;
        }

        .details {
            padding: 10px;
        }

        .sizes {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: center;
            display: none;
            padding: 5px 0;
        }

        .sizes button {
            padding: 5px 8px;
            border: none;
            background-color: #eee;
            cursor: pointer;
        }

        .sizes button:hover {
            border: #ffffff;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card:hover .sizes {
            display: flex;
        }

        .scroll-button {
            margin: 20px;
            padding: 10px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #13223d;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .scroll-button.left {
            left: 10px;
        }

        .scroll-button.right {
            right: 10px;
        }

        .scroll-button:hover {
            background-color: #393e47;
        }
    </style>
</head>
<body>
    <div id="Abhishek1"  class="carousel-main-container">
        <div class="header">
            <div class="tabs">
                <div class="tab active" id="running" onclick="selectTab('running')">RUNNING</div>
                <div class="tab" id="walking" onclick="selectTab('walking')">WALKING</div>
                <div class="tab" id="training" onclick="selectTab('training')">TRAINING</div>
                <div class="tab" id="classics" onclick="selectTab('classics')">CLASSICS</div>
            </div>
            <div class="view-all" onclick="viewAll()">VIEW ALL</div>
        </div>

        <div class="carousel-container">
            <button class="scroll-button left" onclick="scrollLeftAction()">&#10094;</button>
            <div class="product-cards" id="product-cards"></div>
            <button class="scroll-button right" onclick="scrollRightAction()">&#10095;</button>
        </div>
    </div>

    <script>
        function scrollLeftAction() {
            console.log('Scroll Left Clicked');
            const container = document.getElementById('product-cards');
            container.scrollBy({
                left: -300,
                behavior: 'smooth'
            });
        }

        function scrollRightAction() {
            console.log('Scroll Right Clicked');
            const container = document.getElementById('product-cards');
            container.scrollBy({
                left: 300,
                behavior: 'smooth'
            });
        }

        function selectTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            const selectedTab = document.getElementById(tabId);
            selectedTab.classList.add('active');

            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => {
                card.style.display = card.classList.contains(tabId) ? 'block' : 'none';
            });

            document.getElementById('product-cards').scrollTo({ left: 0, behavior: 'smooth' });
        }

        function viewAll() {
            window.location.href = 'all-shoes.html';
        }

        selectTab('running');

        let products = [];

        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                products = await response.json();
                loadCards();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function loadCards() {
            const productCardsContainer = document.getElementById('product-cards');
            productCardsContainer.innerHTML = '';  
            
            products.forEach(product => {
                const card = createCard(product);
                productCardsContainer.appendChild(card);
            });
        }

        function createCard(product) {
            const card = document.createElement('div');
            card.classList.add('card', product.type.toLowerCase().replace(/\s+/g, '-')); 

            let sizesHtml = '';
            product.sizes.forEach(size => {
                sizesHtml += `<button class="size-button">${size}</button>`;
            });

            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="product-image">
                <div class="details">
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price.toFixed(2)}</p>
                    <p>${product.description}</p>
                    <div class="sizes">
                        ${sizesHtml}
                    </div>
                </div>
            `;

            return card;
        }

        document.addEventListener('click', function(event) {
            if (event.target.matches('.size-button')) {
                alert(`Selected size: ${event.target.textContent}`);
            }
        });

        loadProducts();
    </script>
</body>
</html>
