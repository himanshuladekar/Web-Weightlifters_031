<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop for Men & Women</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .hima-container {
            max-width: 1300px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #21314d;
            margin-bottom: 30px;
            text-align: left;
            padding-left: 20px;
        }

        .banner {
            position: relative;
            background-color: #222;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
            height: 400px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .text-content {
            z-index: 2;
            text-align: left;
            max-width: 40%;
            margin-left: 20px;
        }

        .text-content h2 {
            font-size: 36px;
            margin: 0;
        }

        .text-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .text-content button:hover {
            background-color: #fff;
            color: #222;
            transform: scale(1.05);
        }

        .nav-links {
            margin-top: 30px;
        }

        .nav-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s, border-bottom 0.3s;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover {
            color: #aaa;
            border-bottom: 2px solid #aaa;
        }

        .image-container {
            position: relative;
            max-width: 25%;
            height: 100%;
            overflow: hidden;
            
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .banner {
                flex-direction: column;
                height: auto;
                padding: 20px;
            }

            .text-content {
                max-width: 100%;
                text-align: center;
                margin-left: 0;
            }

            .nav-links {
                text-align: center;
            }

            .image-container {
                max-width: 100%;
                height: 200px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hima-container">
        <h1>Shopping for?</h1>
        <div class="banner">
            <div class="text-content">
                <h2>SHOP FOR MEN</h2>
                <button>EXPLORE</button>
                <div class="nav-links">
                    <a href="#" id="best-sellers">BEST SELLERS</a>
                    <a href="#" id="running-shoes">RUNNING SHOES</a>
                    <a href="#" id="apparel">APPAREL</a>
                    <a href="#" id="classics">CLASSICS</a>
                </div>
            </div>
            <div class="image-container">
                <img src="https://th.bing.com/th/id/OIP.Bi2Vu4FXT_PBMw8-aaXSNgHaEu?rs=1&pid=ImgDetMain" alt="Shop for Men">
            </div>
        </div>
        <div class="banner">
            <div class="text-content">
                <h2>SHOP FOR WOMEN</h2>
                <button>EXPLORE</button>
                <div class="nav-links">
                    <a href="#" id="best-sellers">BEST SELLERS</a>
                    <a href="#" id="running-shoes">RUNNING SHOES</a>
                    <a href="#" id="apparel">APPAREL</a>
                    <a href="#" id="classics">CLASSICS</a>
                </div>
            </div>
            <div class="image-container">
                <img src="https://th.bing.com/th/id/OIP.rk-a49oyTZp457F39N8IXQHaD4?w=323&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Shop for Women">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.nav-links a');

            links.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const targetId = event.target.id;
                    document.getElementById(targetId).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
