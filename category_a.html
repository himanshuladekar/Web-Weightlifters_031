    <style>
      * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  
  .category_a{
    max-width: 1300px;
    width: 100%;
    height: auto;
    padding: 40px;
    display: flex;

  }
  
  .c_card_a{
    height: auto;

    /* background-color: green; */
    margin-top: 20px;

    justify-content: space-between;

  }
  
  .cat_card_a{
    height: auto;
    width: 32.5%;
    /* background-color: red; */
    cursor: pointer;
    position: relative;
  }
  
  
  .cat_card_a a img{
      height: 100%;

  .cat_title_a{

    left: 5px;

  .carousel_a{
    position: relative;
    max-width: 1300px;

    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

  }
  
  .carousel-inner_a{
    display: flex;
    transition: transform 0.5s ease;
  }
  
  .carousel-item_a{
    min-width: 100%;
    box-sizing: border-box;
  }
  
  .carousel-item img_a{
    width: 100%;
    display: block;
    border-radius: 10px;
  }
  
  .carousel-control_a{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.3);
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 24px;
    border-radius: 30%;
    user-select: none;
  }
  
  .prev_a{
    left: 10px;
  }
  
  .next_a{
    right: 10px;
  }
  
  .carousel-control:hover_a{
    background-color: rgba(0, 0, 0, 0.8);
  }
  

  /* end */

<script>

  let currentIndex = 0;

function showSlide(index) {
    const slides = document.querySelectorAll('.carousel-item_a');
    const totalSlides = slides.length;

    if (index >= totalSlides) {
        currentIndex = 0;
    } else if (index < 0) {
        currentIndex = totalSlides - 1;
    } else {
        currentIndex = index;
    }

    const offset = -currentIndex * 100;
    document.querySelector('.carousel-inner_a').style.transform = `translateX(${offset}%)`;
}

function nextSlide() {
    showSlide(currentIndex + 1);
}

function prevSlide() {
    showSlide(currentIndex - 1);
}
