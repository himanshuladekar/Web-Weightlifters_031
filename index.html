<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reebok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        .top-nav {
            background-color: #1a1a1a;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .main-nav {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo img {
            height: 20px;
            width: 150px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .nav-links a {
            text-decoration: none;
            color: #1a1a1a;
            font-weight: bold;
        }
        .nav-links a.sale {
            color: #c41230;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 5px 10px;
            margin: 10px 0;
        }
        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            width: 200px;
        }
        .express-delivery {
            background-color: #c41230;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px 0;
            display: inline-block;
        }
        .breadcrumb {
            padding: 10px 20px;
            background-color: #f9f9f9;
        }
        .breadcrumb a {
            color: #666;
            text-decoration: none;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .toggle-dropdown {
            display: none;
        }

        .dropbtn {
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
        }

        .ar {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        /* Ensure the arrow rotates when dropdown is checked */
        .toggle-dropdown:checked + label .ar {
            transform: rotate(180deg);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
             min-width: 100vw; 
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 60px;
            margin-left: -20px;
            margin-top: 20%;
            top: 100%;
            z-index: 2;
        }

        /* Display dropdown content when checkbox is checked */
        .toggle-dropdown:checked + label + .dropdown-content {
            display: block;
        }

        .brand-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
        }
        .brand-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }
        .brand-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .carousel {
            position: relative;
            width: 100%;
            height: 520px;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 2s ease;
        }
        .carousel-item {
            min-width: 100%;
            height: 520px;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .carousel-control.prev { left: 10px; }
        .carousel-control.next { right: 10px; }

        /* Responsive styles */
        @media (max-width: 768px) {
            .top-nav, .main-nav {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                flex-direction: column;
                width: 100%;
            }
            .nav-links a {
                padding: 10px 0;
                border-bottom: 1px solid #eee;
            }
            .search-bar {
                width: 100%;
            }
            .search-bar input {
                width: 100%;
            }
            .dropdown-content {
                width: 100%;
                position: static;
            }
            .brand-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .carousel {
                height: 200px;
            }
            .carousel-item {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="dropdown">
            <input type="checkbox" id="toggle-dropdown" class="toggle-dropdown" />
            <label style="margin-bottom: 0px;" for="toggle-dropdown" class="dropbtn">
                More Brands
                <span class="ar"><i class="fa-solid fa-angle-down"></i></span>
            </label>
            <div class="dropdown-content">
                <div class="brand-grid">
                    <div class="brand-logo"><img src="https://imagescdn.allensolly.com/img/app/brands/superapp/Icons/header_brand_logo_AS.png?auto=format" alt="Allen Solly"></div>
                    <div class="brand-logo"><img src="/api/placeholder/100/60" alt="American Eagle"></div>
                    <div class="brand-logo"><img src="/api/placeholder/100/60" alt="Forever 21"></div>
                    <div class="brand-logo"><img src="/api/placeholder/100/60" alt="Louis Philippe"></div>
                    <div class="brand-logo"><img src="/api/placeholder/100/60" alt="Peter England"></div>
                    <div class="brand-logo"><img src="/api/placeholder/100/60" alt="Reebok"></div>
                    <div class="brand-logo"><img src="/api/placeholder/100/60" alt="Simon Carter"></div>
                    <div class="brand-logo"><img src="/api/placeholder/100/60" alt="Van Heusen"></div>
                </div>
            </div>
        </div>
        <div>
          <a href="#"><i class="fa-solid fa-location-dot"></i> STORES</a>
            <a href="#"><i class="fa-regular fa-address-book"></i> CONTACT US</a>
            <a href="#"><i class="fa-regular fa-user"></i> LOGIN</a>
            <a href="#"><i class="fa-regular fa-heart"></i></a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </nav>
    <nav class="main-nav">
        <div class="logo">
            <img src="https://imagescdn.reebok.in/img/app/brands/superapp/Icons/header_brand_logo_RBK.png?auto=format" alt="Reebok Logo">
        </div>
        <div class="nav-links">
            <a href="#">NEW</a>
            <a href="#">MEN</a>
            <a href="#">WOMEN</a>
            <a href="#">ICONS</a>
            <a href="#">SPORTS</a>
            <a href="#">CLASSICS</a>
            <a href="#" class="sale">SALE</a>
            <a href="#">GIFT CARD</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Shoes">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <a href="#" class="express-delivery">EXPRESS DELIVERY</a>
        <img src="https://imagescdn.reebok.in/img/app/brands/superapp/Icons/ABFRL_logo_image.svg" alt="Aditya Birla Fashion">
    </nav>
    <div class="breadcrumb">
        <a href="#">Reebok</a> > New
    </div>
    
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="https://s7ap1.scene7.com/is/image/adityabirlafashion/RBK_D_04_Women_RunningShoe?resMode=sharp2&wid=1550&hei=650" alt="Women Running Shoes">
            </div>
            <div class="carousel-item">
                <img src="https://s7ap1.scene7.com/is/image/adityabirlafashion/RBK_D_01_Men_Trainingshoe?resMode=sharp2&wid=1550&hei=650" alt="Men Training Shoes">
            </div>
            <div class="carousel-item">
                <img src="https://s7ap1.scene7.com/is/image/adityabirlafashion/RBK_D_02_Men_Slipper?resMode=sharp2&wid=1550&hei=650" alt="Men Slipper">
            </div>
            <div class="carousel-item">
                <img src="https://s7ap1.scene7.com/is/image/adityabirlafashion/RBK_D_03_Women_Trainingshoe?resMode=sharp2&wid=1550&hei=650" alt="Women Training Shoes">
            </div>
        </div>
        <a class="carousel-control prev" href="#">‹</a>
        <a class="carousel-control next" href="#">›</a>
    </div>



    <script>
        const carousel = document.querySelector('.carousel-inner');
        const items = carousel.querySelectorAll('.carousel-item');
        const prevBtn = document.querySelector('.carousel-control.prev');
        const nextBtn = document.querySelector('.carousel-control.next');
        let currentIndex = 0;

        function showSlide(index) {
            if (index < 0) index = items.length - 1;
            if (index >= items.length) index = 0;
            carousel.style.transform = `translateX(-${index * 100}%)`;
            currentIndex = index;
        }

        prevBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showSlide(currentIndex - 1);
        });

        nextBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showSlide(currentIndex + 1);
        });

        // Auto-advance slides every 5 seconds
        setInterval(() => showSlide(currentIndex + 1), 5000);
    </script>
    <script src="https://kit.fontawesome.com/9222c058aa.js" crossorigin="anonymous"></script>
</body>
</html>
